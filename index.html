<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Interactive Photo Gallery</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link rel="stylesheet" href="css/magnific-popup.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"> 
    </head>

    <body>
        
    <div class="container">
        
        <div class="top">
        <h1>Photo Gallery</h1>
        </div>
        
        <div class="sbox-container">
        <input type="text" id="search-box" onkeyup="searchFilter()" placeholder="Search">
        </div>
        
        <div class="pic-container">
            
            
            <div class="item">
                <a href="photos/01.jpg" class="lightbox" title="Bales I love hay bales. Took this snap on a drive through the countryside past some straw fields."><img class="icon"  src="photos/thumbnails/01.jpg" alt=""></a>
            </div>
            
            <div class="item">
                <a href="photos/02.jpg" class="lightbox" title="The lake was so calm today. We had a great view of the snow on the mountains from here."><img class="icon"  src="photos/thumbnails/02.jpg" alt=""></a>
            </div>
            
           <div class="item">
                <a href="photos/03.jpg" class="lightbox" title="I hiked to the top of the mountain and got this picture of the canyon and trees below."><img class="icon" src="photos/thumbnails/03.jpg" alt=""></a>
            </div>
            
           <div class="item">
                <a href="photos/04.jpg" class="lightbox" title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today."><img class="icon"  src="photos/thumbnails/04.jpg" alt="ta"></a>
            </div>
          
            <div class="item">
                <a href="photos/05.jpg" class="lightbox" title="It was really hot in the desert but we did a lot of walking through the canyons."><img class="icon"  src="photos/thumbnails/05.jpg" alt=""></a>
            </div>
            
            <div class="item">
                <a href="photos/06.jpg" class="lightbox" title="My summer vacation to the Oregon Coast. I love the sandy dunes!"><img class="icon"  src="photos/thumbnails/06.jpg" alt="fdg"></a>
            </div>
            
            <div class="item">
                <a href="photos/07.jpg" class="lightbox" title="Fall is coming, I love when the leaves on the trees start to change color."><img class="icon"  src="photos/thumbnails/07.jpg" alt="abc ta"></a>
            </div>
            
            <div class="item">
                <a href="photos/08.jpg" class="lightbox" title="I drove past this plantation yesterday, everything is so green!"><img class="icon"  src="photos/thumbnails/08.jpg" alt=""></a>
            </div>
            
            <div class="item">
                <a href="photos/09.jpg" class="lightbox" title="We enjoyed a quiet stroll down this countryside."><img class="icon" src="photos/thumbnails/09.jpg" alt=""></a>
            </div>
            
            <div class="item">
                <a href="photos/10.jpg" class="lightbox" title="Sunset at the coast! The sky turned a lovely shade of orange."><img class="icon"  src="photos/thumbnails/10.jpg" alt=""></a>
            </div>
            
            <div class="item">
                <a href="photos/11.jpg" class="lightbox" title="I did a tour of a cave today and the view of the landscape below was breathtaking."><img class="icon"  src="photos/thumbnails/11.jpg" alt=""></a>
            </div>
            
            <div class="item">
                <a href="photos/12.jpg" class="lightbox" title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."><img class="icon" src="photos/thumbnails/12.jpg" alt=""></a>
            
            </div>
        </div>
        
    </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/jquery.magnific-popup.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
